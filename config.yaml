# AI Text Assistant Configuration

# Document Processing
documents:
  folder_path: "./data"
  supported_formats:
    - pdf
    - docx
    - txt
  chunk_size: 512
  chunk_overlap: 50

# Embedding Model
embedding:
  model_name: "sentence-transformers/all-MiniLM-L6-v2"
  device: "cpu"
  batch_size: 32

# Vector Store
vector_store:
  index_path: "./models/faiss_index"
  dimension: 384
  metric: "cosine"

# Retrieval Configuration
retrieval:
  top_k_results: 5
  similarity_threshold: 0.3
  max_context_length: 1500

# Suggestion Engine
suggestion:
  context_window_size: 100
  trigger_threshold: 3
  debounce_ms: 500

# Online Search
online_search:
  enabled: true
  cache_enabled: true
  cache_path: "./models/online_cache.pkl"
  max_results: 3

# Logging
logging:
  level: "INFO"
  file_path: "./logs/app.log"

# Suggestion Overlay
overlay:
  font_size: 12
  font_family: "Consolas"
  opacity: 0.95
  max_suggestions: 3
  accept_key: "tab"
  dismiss_key: "esc"
  position_offset_x: 20
  position_offset_y: 20

# UI Settings
ui:
  theme: "dark"
  window_width: 800
  window_height: 600
  enable_logging_view: true

# Logging
logging:
  level: "INFO"
  file_path: "./logs/app.log"
  max_file_size: "10MB"
  backup_count: 5

# Performance
performance:
  use_gpu: false
  num_threads: 4
  cache_embeddings: true
  cache_size_mb: 512
